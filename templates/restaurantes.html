{% extends "base.html" %}
{% load static %}

{% block htmlhead %}
    <link rel="stylesheet" href="{% static "css/restaurantes.css" %}">
{% endblock htmlhead %}

{% block content %}

<div class="row mt-5">
    {% for item in restaurantes %}
    <div class="col-md-4 mb-4 mt-4">
        <a href="{% url 'menu' rest_id=item.pk %}" class="card-link">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ item.nombre }}</h5>
                    <p class="card-content">{{ item.ubicacion }}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock content %}
